<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Express Clase 09</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    html {
        background: #414141;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10px;
    }
    .container {
        background: #fff;
        width: 70%;
        height: 70%;
        max-width: 920px;
        padding: 50px;
    }
    header {
        margin-bottom: 20px;
    }
    .main-nav {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .main-nav a {
        text-decoration: none;
        color: #414141;
        border: 1px solid #ddd;
        display: block;
        padding: 10px 15px;
        margin: 0 5px;
        font-size: 1.3em;
        font-weight: 600;
    }
    h1 {
        text-align: center;
        margin: 70px 0 50px;
        font-size: 2.4em;
        text-transform: uppercase;
    }
    form {
        border: 1px solid #ccc;
        padding: 20px;
        width: 100%;
    }
    .form-group {
        margin: 0 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .form-group label {
        width: 30%;
        font-size: 1.3em;
        font-weight: 600;
    }
    .form-group input {
        width: 70%;
        height: 30px;
        padding: 0 0 0 10px;
    }
    .btn-submit {
        display: block;
        width: 250px;
        margin: 40px auto 0;
        background: #45c956;
        border: 1px solid transparent;
        padding: 10px 0;
        font-weight: 600;
        font-size: 1.2em;
        text-transform: uppercase;
        color: #fff;
        cursor: pointer;
        transition: all .2s ease-in-out;;
    }
    .btn-submit:hover {
        background: #fff;
        border: 1px solid #45c956;
        color: #45c956;
    }
</style>
<body class="container">
    <header>
        <nav class="main-nav">
            <a href="/api/productos/listar">Ver listado de productos</a>
            <a href="/api/productos/actualizar/?id" id="searchById">Buscar producto por ID</a>
        </nav>
    </header>
    <h1>Alta de productos</h1>
    <form action="/api/productos/guardar" method="post">
        <div class="form-group">
            <label>Título del producto</label>
            <input type="text" value="" placeholder="Ingrese el título" name="title" />
        </div>
        <div class="form-group">
            <label>Precio del producto</label>
            <input type="number" value="" placeholder="Ingrese el precio" name="price" />
        </div>
        <div class="form-group">
            <label>URL de la imagen</label>
            <input type="text" value="" placeholder="Ingrese la URL" name="thumbnail" />
        </div>
        <button class="btn-submit" type="submit">Guardar</button>
    </form>
</body>
<script>
    const searchById = document.getElementById("searchById");
    const updateProduct = document.getElementById("updateProduct");
    const deleteProduct = document.getElementById("deleteProduct");

    searchById.addEventListener("click", (e) => {
        e.preventDefault();
        const prodId = prompt("Ingrese el ID del producto");
        if ( prodId && parseInt(prodId) !== NaN && parseInt(prodId) > 0 ) {
            window.location = `${e.target.pathname}${prodId}`
        }
    });
</script>
</html>
